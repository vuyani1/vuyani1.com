<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VGAMES - Gaming Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Slide Container -->
    <div class="slide-container">

        <!-- Slide 1: VGAMES Title -->
        <div class="slide" id="slide1">
            <h1 class="title">VGAMES</h1>
        </div>

        <!-- Slide 2: Loading Screen -->
        <div class="slide" id="slide2">
            <h2 class="loading-text">Loading...</h2>
        </div>

        <!-- Slide 3: Tech Used -->
        <div class="slide" id="slide3">
            <p class="tech-used">Developed with GitHub, Notepad++, HTML</p>
        </div>

        <!-- Slide 4: Embedded Video 1 -->
        <div class="slide" id="slide4">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/ts8i-6AtDfc?si=bw6oWr0-8RJgqnSu&amp;controls=0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>

        <!-- Slide 5: Embedded Video 2 -->
        <div class="slide" id="slide5">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/qxOkaU6RVz4?si=dyNInZuBjFj31Bfv&amp;controls=0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>

    </div>

    <!-- JavaScript for Slide Transition -->
    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slide');
        const slideDurations = [3000, 10000, 3000, 0, 0]; // Duration for each slide in ms

        function showSlide(index) {
            slides.forEach((slide, i) => {
                slide.style.display = i === index ? 'block' : 'none';
            });
            if (index === 4) {
                setTimeout(() => {
                    window.location.href = 'https://vuyani1.github.io/home.html';
                }, 5000); // Redirect after the last slide
            }
        }

        function nextSlide() {
            if (currentSlide < slides.length - 1) {
                currentSlide++;
                showSlide(currentSlide);
                if (slideDurations[currentSlide] > 0) {
                    setTimeout(nextSlide, slideDurations[currentSlide]);
                }
            }
        }

        showSlide(currentSlide);
        setTimeout(nextSlide, slideDurations[currentSlide]);
    </script>
</body>
</html>
