<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Mode Games</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://as2.ftcdn.net/v2/jpg/08/14/58/75/1000_F_814587550_aqpLMwuclsdvoxAhebKG4R75g8OIDDXw.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #ffffff; /* Adjusted text color for visibility */
        }
        .container {
            text-align: center;
            backdrop-filter: blur(8px); /* Blurring the background behind the container */
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }
        .game-button {
            display: inline-block;
            padding: 20px 40px;
            margin: 20px;
            background-color: rgba(255, 107, 107, 0.9); /* Semi-transparent background for buttons */
            color: white;
            font-size: 1.5em;
            cursor: pointer;
            border: none;
            border-radius: 15px;
            transition: transform 0.2s, box-shadow 0.3s;
        }
        .game-button:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
        }
        .game-button:active {
            transform: translateY(2px);
            box-shadow: none;
        }
        footer {
            margin-top: 50px;
        }
        .footer-btn {
            padding: 10px 30px;
            background-color: rgba(78, 205, 196, 0.9); /* Semi-transparent background for footer button */
            color: white;
            cursor: pointer;
            border-radius: 10px;
            transition: background-color 0.3s;
        }
        .footer-btn:hover {
            background-color: rgba(78, 205, 196, 1);
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Select a Game</h1>
    <button class="game-button" onclick="window.location.href='easy1.html'">Easy 1: Tic Tac Toe</button>
    <button class="game-button" onclick="window.location.href='easy2.html'">Easy 2: Bot Mode Tic Tac Toe</button>
</div>

<footer>
    <button class="footer-btn" onclick="window.location.href='index.html'">Home</button>
</footer>

</body>
</html>
