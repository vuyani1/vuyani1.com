<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe - Bot Mode</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #2980b9;
        }
        .container {
            text-align: center;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-gap: 10px;
        }
        .cell {
            width: 100px;
            height: 100px;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            cursor: pointer;
            border: 2px solid #333;
        }
        #message {
            margin-top: 20px;
            font-size: 1.5em;
            color: white;
        }
        .home-btn {
            padding: 10px 30px;
            margin-top: 20px;
            background-color: #ff6b6b;
            color: white;
            cursor: pointer;
            border-radius: 10px;
        }
        .trophy {
            display: none; /* Hide trophy initially */
            font-size: 3em; /* Adjust size as needed */
            margin-top: 20px;
        }
        /* Fireworks CSS animation */
        @keyframes fireworks {
            0% { opacity: 0; }
            100% { opacity: 1; transform: scale(1.5); }
        }
        .fireworks {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 999;
            animation: fireworks 1s ease-in-out;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 style="color: white;">Tic Tac Toe (vs Bot)</h1>
    <div class="grid" id="grid">
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
    </div>
    <div id="message"></div>
    <div class="trophy" id="trophy">üèÜ</div> <!-- Trophy emoji -->
    <button class="home-btn" onclick="window.location.href='easy.html'">Back to Easy</button>
    <button class="game-button" onclick="window.location.href='https://vuyani1.github.io/easy2.html'">Easy 2: Bot Mode Tic Tac Toe</button>

    <!-- Fireworks div -->
    <div class="fireworks" id="fireworks"></div>
</div>

<script>
    const cells = document.querySelectorAll('[data-cell]');
    const messageElement = document.getElementById('message');
    const trophyElement = document.getElementById('trophy');
    const fireworksElement = document.getElementById('fireworks');
    let currentPlayer = 'X';
    let gameOver = false;

    function checkWin() {
        const winPatterns = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
            [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
            [0, 4, 8], [2, 4, 6]             // Diagonals
        ];

        winPatterns.forEach(pattern => {
            const [a, b, c] = pattern;
            if (cells[a].textContent === currentPlayer &&
                cells[b].textContent === currentPlayer &&
                cells[c].textContent === currentPlayer) {
                messageElement.textContent = `${currentPlayer} Wins!`;
                trophyElement.style.display = 'block'; // Show trophy
                fireworksElement.style.display = 'block'; // Show fireworks
                playSound(); // Play sound on win
                gameOver = true;
            }
        });
    }

    function checkDraw() {
        const allFilled = [...cells].every(cell => cell.textContent !== '');
        if (allFilled && !gameOver) {
            messageElement.textContent = "It's a Draw!";
            gameOver = true;
        }
    }

    function botMove() {
        let availableCells = [...cells].filter(cell => cell.textContent === '');
        if (availableCells.length === 0) return; // Check if there are available cells
        let randomCell = availableCells[Math.floor(Math.random() * availableCells.length)];
        randomCell.textContent = 'O';
        checkWin();
        checkDraw();
        currentPlayer = 'X';
    }

    cells.forEach(cell => {
        cell.addEventListener('click', () => {
            if (cell.textContent === '' && !gameOver && currentPlayer === 'X') {
                cell.textContent = currentPlayer;
                checkWin();
                checkDraw();
                currentPlayer = 'O';
                if (!gameOver) botMove();
            }
        });
    });

    // Function to play sound
    function playSound() {
        const audio = new Audio('https://www.soundjay.com/button/sounds/button-1.mp3'); // Replace with a suitable sound URL
        audio.play();
    }
</script>

</body>
</html>
