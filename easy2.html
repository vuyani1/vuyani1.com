<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe - Bot Mode</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #2980b9;
        }
        .container {
            text-align: center;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-gap: 10px;
        }
        .cell {
            width: 100px;
            height: 100px;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            cursor: pointer;
            border: 2px solid #333;
        }
        #message {
            margin-top: 20px;
            font-size: 1.5em;
            color: white;
        }
        .home-btn {
            padding: 10px 30px;
            margin-top: 20px;
            background-color: #ff6b6b;
            color: white;
            cursor: pointer;
            border-radius: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 style="color: white;">Tic Tac Toe (vs Bot)</h1>
    <div class="grid" id="grid">
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
    </div>
    <div id="message"></div>
    <button class="home-btn" onclick="window.location.href='easy.html'">Back to Easy</button>
</div>

<script>
    const cells = document.querySelectorAll('[data-cell]');
    const messageElement = document.getElementById('message');
    let currentPlayer = 'X';
    let gameOver = false;

    function checkWin() {
        const winPatterns = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
            [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
            [0, 4, 8], [2, 4, 6]             // Diagonals
        ];

        winPatterns.forEach(pattern => {
            const [a, b, c] = pattern;
            if (cells[a].textContent === currentPlayer &&
                cells[b].textContent === currentPlayer &&
                cells[c].textContent === currentPlayer) {
                messageElement.textContent = `${currentPlayer} Wins!`;
                gameOver = true;
            }
        });
    }

    function checkDraw() {
        const allFilled = [...cells].every(cell => cell.textContent !== '');
        if (allFilled && !gameOver) {
            messageElement.textContent = "It's a Draw!";
            gameOver = true;
        }
    }

    function botMove() {
        let availableCells = [...cells].filter(cell => cell.textContent === '');
        let randomCell = availableCells[Math.floor(Math.random() * availableCells.length)];
        randomCell.textContent = 'O';
        checkWin();
        checkDraw();
        currentPlayer = 'X';
    }

    cells.forEach(cell => {
        cell.addEventListener('click', () => {
            if (cell.textContent === '' && !gameOver && currentPlayer === 'X') {
                cell.textContent = currentPlayer;
                checkWin();
                checkDraw();
                currentPlayer = 'O';
                if (!gameOver) botMove();
            }
        });
    });
</script>

</body>
</html>
