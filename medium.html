<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hard Game - Word Scramble</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      text-align: center;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #333333;
    }

    #scrambledWord {
      font-size: 2em;
      margin-bottom: 20px;
    }

    #guessInput {
      width: 200px;
      padding: 10px;
      font-size: 1.2em;
      margin-right: 10px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 1.2em;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover {
      background-color: #45a049;
    }

    #timer {
      font-size: 1.2em;
      margin-top: 10px;
    }

    #result {
      font-size: 1.5em;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Hard Level: Word Scramble!</h1>
    <div id="scrambledWord"></div>
    <input type="text" id="guessInput" placeholder="Enter your guess">
    <button onclick="checkGuess()">Submit Guess</button>

    <p id="timer">Time left: <span id="timeLeft">15</span> seconds</p>
    <p id="result"></p>
  </div>

  <script>
    const words = ["apple", "banana", "orange", "grape", "melon"];
    let scrambledWord, correctWord, timeLeft;
    const scrambledWordDisplay = document.getElementById("scrambledWord");
    const guessInput = document.getElementById("guessInput");
    const resultDisplay = document.getElementById("result");

    function startGame() {
      generateWord();
      timeLeft = 15;
      startTimer();
    }

    function generateWord() {
      correctWord = words[Math.floor(Math.random() * words.length)];
      scrambledWord = scrambleWord(correctWord);
      scrambledWordDisplay.textContent = scrambledWord;
    }

    function scrambleWord(word) {
      let scrambled = "";
      const wordArray = word.split("");
      while (wordArray.length > 0) {
        scrambled += wordArray.splice(Math.floor(Math.random() * wordArray.length), 1);
      }
      return scrambled;
    }

    function startTimer() {
      const timer = setInterval(() => {
        timeLeft--;
        document.getElementById("timeLeft").textContent = timeLeft;
        if (timeLeft === 0) {
          clearInterval(timer);
          resultDisplay.innerHTML = `<span style='color: red; font-size: 1.5em;'>üòû Time's up! You lose. The correct word was ${correctWord}.</span>`;
          setTimeout(() => {
            window.location.href = "https://example.com";
          }, 2000); // Redirect home after 2 seconds
        }
      }, 1000);
    }

    function checkGuess() {
      const userGuess = guessInput.value.trim().toLowerCase();
      if (userGuess === correctWord) {
        resultDisplay.innerHTML = "<span style='color: green; font-size: 2em;'>üéâ You win!</span>";
        setTimeout(() => {
          window.location.href = "https://example.com/secret-game";
        }, 2000); // Redirect to secret game after 2 seconds
      } else {
        resultDisplay.innerHTML = "<span style='color: red;'>‚ùå Incorrect! Try again.</span>";
      }
    }

    // Start the game when the page loads
    document.addEventListener("DOMContentLoaded", startGame);
  </script>

</html>
