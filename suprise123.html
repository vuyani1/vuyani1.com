<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secret Game - Remember the Numbers</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      text-align: center;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #333333;
    }

    #sequence {
      font-size: 2em;
      margin-bottom: 20px;
    }

    #userInput {
      width: 60px;
      padding: 10px;
      font-size: 1.2em;
      margin-right: 10px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 1.2em;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover {
      background-color: #45a049;
    }

    #round {
      font-size: 1.5em;
      margin-top: 20px;
    }

    #result {
      font-size: 1.5em;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Secret Game: Remember the Numbers!</h1>
    <p>I will show you a sequence of numbers. Remember them and type them correctly!</p>
    <div id="sequence"></div>
    <input type="text" id="userInput" placeholder="Your guess">
    <button onclick="checkSequence()">Submit</button>

    <p id="round">Round: <span id="roundNumber">1</span>/5</p>
    <p id="result"></p>
  </div>

  <script>
    const sequenceLength = 5; // Number of numbers in each sequence
    let sequence = [];
    let round = 1;
    let currentStep = 0;
    const sequenceDisplay = document.getElementById("sequence");
    const userInput = document.getElementById("userInput");
    const resultDisplay = document.getElementById("result");
    const roundDisplay = document.getElementById("roundNumber");

    function startGame() {
      generateSequence();
      displaySequence();
    }

    function generateSequence() {
      sequence = [];
      for (let i = 0; i < sequenceLength; i++) {
        sequence.push(Math.floor(Math.random() * 10));
      }
    }

    function displaySequence() {
      sequenceDisplay.textContent = sequence.join(" ");
    }

    function checkSequence() {
      const userSequence = userInput.value.trim().split("").map(num => parseInt(num));

      if (arraysEqual(userSequence, sequence)) {
        if (round === 5) {
          resultDisplay.innerHTML = "<span style='color: green; font-size: 2em;'>üéâ Congratulations! You win!</span>";
          setTimeout(() => {
            window.location.href = "https://vuyani1.github.io/suprise123.html";
          }, 2000); // Redirect to surprise page after 2 seconds
        } else {
          resultDisplay.innerHTML = "<span style='color: green;'>‚úÖ Correct! Next round.</span>";
          setTimeout(() => {
            nextRound();
          }, 1000); // Move to next round after 1 second
        }
      } else {
        resultDisplay.innerHTML = "<span style='color: red;'>‚ùå Incorrect! Game over.</span>";
        setTimeout(() => {
          window.location.href = "https://vuyani1.github.io";
        }, 2000); // Redirect home after 2 seconds
      }
    }

    function nextRound() {
      round++;
      roundDisplay.textContent = round;
      generateSequence();
      displaySequence();
      userInput.value = "";
      resultDisplay.textContent = "";
    }

    function arraysEqual(arr1, arr2) {
      if (arr1.length !== arr2.length) return false;
      for (let i = 0; i < arr1.length; i++) {
        if (arr1[i] !== arr2[i]) return false;
      }
      return true;
    }

    // Start the game when the page loads
    document.addEventListener("DOMContentLoaded", startGame);
  </script>

</html>
