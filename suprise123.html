<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Game - Remember the Numbers</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f0f0;
      overflow: hidden; /* Prevents scrolling */
    }

    .slide {
      display: none;
      padding: 20px;
      border-radius: 10px;
      color: white;
      font-size: 2em;
      margin: 50px auto;
      max-width: 600px;
    }

    .btn {
      padding: 15px 30px;
      font-size: 1.5em;
      color: #fff;
      background-color: #4CAF50;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }

    #finalSlide {
      display: none;
    }

    /* Random backgrounds for slides */
    .bg1 { background-color: #3498db; }
    .bg2 { background-color: #e74c3c; }
    .bg3 { background-color: #8e44ad; }
    .bg4 { background-color: #f39c12; }
    .bg5 { background-color: #2ecc71; }
  </style>
</head>
<body>
  <div id="slide1" class="slide bg1"></div>
  <div id="slide2" class="slide bg2"></div>
  <div id="slide3" class="slide bg3"></div>
  <div id="slide4" class="slide bg4"></div>
  <div id="slide5" class="slide bg5"></div>
  <div id="finalSlide" class="slide"></div>

  <script>
    // Generate five random numbers
    const randomNumbers = Array.from({ length: 5 }, () => Math.floor(Math.random() * 100));
    let currentSlide = 0;

    // Show the first slide with random numbers
    function showNumbers() {
      const slide1 = document.getElementById("slide1");
      slide1.innerHTML = `<p>${randomNumbers.join(", ")}</p>`;
      slide1.style.display = "block";
      setTimeout(() => {
        slide1.style.display = "none";
        showDistractingQuestions();
      }, 3000); // Show for 3 seconds
    }

    // Show distracting questions
    function showDistractingQuestions() {
      const questions = [
        "What is your favorite color?",
        "Do you prefer cats or dogs?",
        "What is your dream vacation destination?",
        "What is your favorite movie?",
        "Do you like coding?",
      ];

      if (currentSlide < questions.length) {
        const slide = document.getElementById(`slide${currentSlide + 2}`);
        slide.innerHTML = `<p>${questions[currentSlide]}</p>`;
        slide.style.display = "block";
        currentSlide++;
        setTimeout(() => {
          slide.style.display = "none";
          showDistractingQuestions();
        }, 4000); // Show for 4 seconds
      } else {
        showFinalSlide();
      }
    }

    // Show final slide to ask for the remembered numbers
    function showFinalSlide() {
      const finalSlide = document.getElementById("finalSlide");
      finalSlide.innerHTML = `
        <p>Put your answer (numbers separated by commas):</p>
        <input type="text" id="userInput" placeholder="Your answer here" />
        <button class="btn" onclick="checkAnswer()">Submit</button>
      `;
      finalSlide.style.display = "block";
    }

    // Check the user's answer
    function checkAnswer() {
      const userInput = document.getElementById("userInput").value.split(",").map(num => num.trim());
      const isCorrect = userInput.length === randomNumbers.length && userInput.every((num, index) => num === randomNumbers[index].toString());

      if (isCorrect) {
        alert("Correct! You're a genius!");
      } else {
        alert("You fail! You're not that clever.");
      }

      // Redirect after the alert
      setTimeout(() => {
        window.location.href = "https://vuyani1.github.io/";
      }, 2000);
    }

    // Start the game
    showNumbers();
  </script>
</body>
</html>
