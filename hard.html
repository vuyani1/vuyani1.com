<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hard Game - Word Scramble</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #800080; /* Purple background */
      text-align: center;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #333333;
    }

    #scrambledWord {
      font-size: 2em;
      margin: 20px 0;
    }

    #guessInput {
      width: 200px;
      padding: 10px;
      font-size: 1.2em;
      margin-right: 10px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1.2em;
      margin-top: 10px;
      cursor: pointer;
      border-radius: 5px;
    }

    #result {
      font-size: 1.5em;
      margin-top: 20px;
    }

    #attempts {
      font-size: 1.5em;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Hard Level: Word Scramble!</h1>
    <p id="scrambledWord"></p>
    <input type="text" id="guessInput" placeholder="Your guess" />
    <button id="submitBtn" onclick="checkGuess()">Submit Guess</button>

    <p id="result"></p>
    <p id="attempts"></p>
  </div>

  <script>
    const words = ['javascript', 'python', 'html', 'css', 'programming', 'developer'];
    let attempts = 3;

    // Select a random word and scramble it
    const randomWord = words[Math.floor(Math.random() * words.length)];
    const scrambledWord = randomWord.split('').sort(() => Math.random() - 0.5).join('');
    document.getElementById("scrambledWord").textContent = scrambledWord;

    function checkGuess() {
      const userGuess = document.getElementById("guessInput").value.toLowerCase();
      const result = document.getElementById("result");
      const attemptsDisplay = document.getElementById("attempts");

      if (attempts > 0) {
        if (userGuess === randomWord) {
          result.innerHTML = "<span style='color: green; font-size: 2em;'>üéâ You win!</span>";
          setTimeout(() => {
            window.location.href = "https://vuyani1.github.io/suprise123.html"; // Redirect to surprise page
          }, 2000);
        } else {
          attempts--;
          attemptsDisplay.innerHTML += "<span style='font-size: 2em;'>‚ù§Ô∏è</span>";
          result.innerHTML = "<span style='color: red;'>‚ùå Incorrect! Try again.</span>";
        }

        if (attempts === 0) {
          result.innerHTML = `<span style='color: red; font-size: 1.5em;'>üòû You lose! The correct word was "${randomWord}".</span>`;
          setTimeout(() => {
            window.location.href = "https://vuyani1.github.io"; // Redirect home after 2 seconds
          }, 2000);
        }
      }
    }
  </script>

  <!-- Google AdSense Code -->

     crossorigin="anonymous"></script>
</body>
</html>
