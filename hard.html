<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hard Game - Word Typing Challenge!</title>
</head>
<body>
  <h1>Hard Level: Word Typing Challenge!</h1>
  <p>Unscramble the word and type it correctly in under 15 seconds:</p>
  <div id="scrambledWord"></div>
  <input type="text" id="typedWord" placeholder="Type the word">
  <button onclick="submitWord()">Submit Word</button>

  <p id="timer"></p>
  <p id="result"></p>

  <script>
    const words = ['challenge', 'javascript', 'impossible', 'adventure', 'knowledge'];
    let selectedWord, scrambled, timeLeft;
    const scrambledWordDisplay = document.getElementById("scrambledWord");
    const timerDisplay = document.getElementById("timer");
    const resultDisplay = document.getElementById("result");

    function shuffle(word) {
      return word.split('').sort(() => Math.random() - 0.5).join('');
    }

    function startGame() {
      selectedWord = words[Math.floor(Math.random() * words.length)];
      scrambled = shuffle(selectedWord);
      scrambledWordDisplay.innerHTML = `Scrambled word: ${scrambled}`;
      timeLeft = 15;
      startTimer();
    }

    function startTimer() {
      const timer = setInterval(() => {
        timeLeft--;
        timerDisplay.innerHTML = `‚è≥ Time left: ${timeLeft} seconds`;
        if (timeLeft <= 0) {
          clearInterval(timer);
          resultDisplay.innerHTML = `üí• Time's up! The correct word was "${selectedWord}".`;
        }
      }, 1000);
    }

    function submitWord() {
      const typedWord = document.getElementById("typedWord").value;
      if (typedWord === selectedWord) {
        resultDisplay.innerHTML = "üéâ Correct! Well done!";
      } else {
        scrambled = shuffle(selectedWord);
        scrambledWordDisplay.innerHTML = `Try again! Scrambled word: ${scrambled}`;
        resultDisplay.innerHTML = "‚ùå Incorrect! Try again.";
      }
    }

    // Start the game when the page loads
    window.onload = startGame;
  </script>
</body>
</html>
