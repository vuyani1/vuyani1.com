<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hard Level - Memory Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      text-align: center;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #333333;
    }

    #memoryBoard {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      margin-top: 20px;
    }

    .card {
      width: 80px;
      height: 80px;
      background-color: #4CAF50;
      color: white;
      font-size: 2em;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      border-radius: 5px;
      transition: transform 0.3s;
    }

    .card:hover {
      transform: scale(1.1);
    }

    .card.flipped {
      background-color: #ffffff;
      color: #4CAF50;
    }

    #result {
      font-size: 1.5em;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Hard Level: Memory Game!</h1>
    <div id="memoryBoard"></div>
    <p id="result"></p>
  </div>

  <script>
    const cardValues = ['A', 'B', 'C', 'D', 'E', 'F', 'G', 'H'];
    let cards = [...cardValues, ...cardValues]; // Duplicate values for pairs
    let firstCard, secondCard;
    let lockBoard = false;
    let matchedCards = 0;

    // Shuffle the cards
    cards.sort(() => 0.5 - Math.random());

    // Create card elements
    const memoryBoard = document.getElementById("memoryBoard");
    cards.forEach(value => {
      const card = document.createElement("div");
      card.classList.add("card");
      card.setAttribute("data-value", value);
      card.addEventListener("click", flipCard);
      memoryBoard.appendChild(card);
    });

    function flipCard() {
      if (lockBoard) return;
      this.classList.add("flipped");
      if (!firstCard) {
        firstCard = this;
      } else {
        secondCard = this;
        checkForMatch();
      }
    }

    function checkForMatch() {
      lockBoard = true;
      const isMatch = firstCard.getAttribute("data-value") === secondCard.getAttribute("data-value");

      if (isMatch) {
        matchedCards++;
        if (matchedCards === cardValues.length) {
          document.getElementById("result").innerHTML = "<span style='color: green; font-size: 2em;'>üéâ You win!</span>";
          setTimeout(() => {
            window.location.href = "https://vuyani1.github.io/suprise123.html"; // Redirect to surprise page
          }, 2000);
        }
        resetCards();
      } else {
        setTimeout(() => {
          firstCard.classList.remove("flipped");
          secondCard.classList.remove("flipped");
          resetCards();
          document.getElementById("result").innerHTML = "<span style='color: red;'>‚ùå Incorrect! Try again.</span>";
        }, 1000);
      }
    }

    function resetCards() {
      firstCard = null;
      secondCard = null;
      lockBoard = false;
    }
  </script>

  <!-- Google AdSense Code -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7484489054116946"
     crossorigin="anonymous"></script>
</body>
</html>
