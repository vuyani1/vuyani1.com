<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hard Level - Word Scramble</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      text-align: center;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #333333;
    }

    #scrambledWord {
      font-size: 2em;
      margin-bottom: 20px;
    }

    #userInput {
      width: 200px;
      padding: 10px;
      font-size: 1.2em;
      margin-right: 10px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 1.2em;
      cursor: pointer;
      border-radius: 5px;
    }

    #result {
      font-size: 1.5em;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Hard Level: Word Scramble!</h1>
    <div id="scrambledWord"></div>
    <input type="text" id="userInput" placeholder="Unscramble the word">
    <button onclick="checkWord()">Submit</button>

    <p id="result"></p>
  </div>

  <script>
    const words = ["javascript", "html", "css", "python", "ruby", "java", "php"];
    const randomWord = words[Math.floor(Math.random() * words.length)];
    const scrambledWord = randomWord.split('').sort(() => 0.5 - Math.random()).join('');
    document.getElementById("scrambledWord").textContent = scrambledWord;

    function checkWord() {
      const userInput = document.getElementById("userInput").value.toLowerCase();
      const resultDisplay = document.getElementById("result");

      if (userInput === randomWord) {
        resultDisplay.innerHTML = "<span style='color: green; font-size: 2em;'>üéâ You win!</span>";
        setTimeout(() => {
          window.location.href = "https://vuyani1.github.io/secret-game"; // Redirect to secret game after 2 seconds
        }, 2000);
      } else {
        resultDisplay.innerHTML = "<span style='color: red;'>‚ùå Incorrect! Try again.</span>";
      }
    }
  </script>

     crossorigin="anonymous"></script>
</body>
</html>
