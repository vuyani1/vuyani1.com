<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medium Game - Math Challenge</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      text-align: center;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #333333;
    }

    .problem {
      font-size: 1.5em;
      margin-bottom: 20px;
    }

    .options {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .option {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 1.2em;
      cursor: pointer;
      border-radius: 5px;
    }

    .option:hover {
      background-color: #45a049;
    }

    #timer {
      font-size: 1.2em;
      margin-top: 10px;
    }

    #result {
      font-size: 1.5em;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Medium Level: Math Challenge!</h1>
    <div class="problem" id="problem"></div>
    <div class="options" id="options"></div>

    <p id="timer">Time left: <span id="timeLeft">10</span> seconds</p>
    <p id="result"></p>
  </div>

  <script>
    let num1, num2, operation, correctAnswer, timeLeft;
    const problemDisplay = document.getElementById("problem");
    const optionsContainer = document.getElementById("options");
    const resultDisplay = document.getElementById("result");

    function startGame() {
      generateProblem();
      timeLeft = 10;
      startTimer();
    }

    function generateProblem() {
      num1 = Math.floor(Math.random() * 10) + 1;
      num2 = Math.floor(Math.random() * 10) + 1;
      const operations = ['+', '-', '*'];
      operation = operations[Math.floor(Math.random() * operations.length)];
      correctAnswer = eval(num1 + operation + num2);
      problemDisplay.textContent = `What is ${num1} ${operation} ${num2}?`;
      generateOptions();
    }

    function generateOptions() {
      optionsContainer.innerHTML = "";
      const options = [];
      const correctIndex = Math.floor(Math.random() * 4);

      for (let i = 0; i < 4; i++) {
        if (i === correctIndex) {
          options.push(correctAnswer);
        } else {
          let incorrectOption;
          do {
            incorrectOption = generateIncorrectOption();
          } while (options.includes(incorrectOption));
          options.push(incorrectOption);
        }
      }

      options.forEach((option, index) => {
        const button = document.createElement("button");
        button.textContent = option;
        button.classList.add("option");
        button.onclick = () => checkAnswer(option === correctAnswer);
        optionsContainer.appendChild(button);
      });
    }

    function generateIncorrectOption() {
      const variance = Math.floor(Math.random() * 5) + 1;
      const isNegative = Math.random() < 0.5;
      const incorrectValue = correctAnswer + (isNegative ? -variance : variance);
      return incorrectValue;
    }

    function startTimer() {
      const timer = setInterval(() => {
        timeLeft--;
        document.getElementById("timeLeft").textContent = timeLeft;
        if (timeLeft === 0) {
          clearInterval(timer);
          resultDisplay.innerHTML = `<span style='color: red; font-size: 1.5em;'>üòû Time's up! You lose.</span>`;
          setTimeout(() => {
            window.location.href = "https://example.com";
          }, 2000); // Redirect home after 2 seconds
        }
      }, 1000);
    }

    function checkAnswer(isCorrect) {
      if (isCorrect) {
        resultDisplay.innerHTML = "<span style='color: green; font-size: 2em;'>üéâ You win!</span>";
        setTimeout(() => {
          window.location.href = "https://example.com/secret-game";
        }, 2000); // Redirect to secret game after 2 seconds
      } else {
        resultDisplay.innerHTML = "<span style='color: red;'>‚ùå Incorrect! Try again.</span>";
      }
    }

    // Start the game when the page loads
    document.addEventListener("DOMContentLoaded", startGame);
  </script>

</html>
