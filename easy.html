<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Mode Games</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f7b733;
        }
        .container {
            text-align: center;
        }
        h1 {
            font-size: 3em;
            color: white;
            margin-bottom: 20px;
        }
        .game-button {
            display: inline-block;
            padding: 20px 40px;
            margin: 20px;
            background-color: #ff6b6b;
            color: white;
            font-size: 1.5em;
            cursor: pointer;
            border: none;
            border-radius: 15px;
            transition: transform 0.2s;
        }
        .game-button:hover {
            transform: scale(1.1);
        }
        .game-button:active {
            transform: translateY(-10px);
        }
        footer {
            margin-top: 50px;
        }
        .footer-btn {
            padding: 10px 30px;
            background-color: #4ecdc4;
            color: white;
            cursor: pointer;
            border-radius: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Select a Game</h1>
    <button class="game-button" onclick="window.location.href='easy1.html'">Easy 1: Tic Tac Toe</button>
    <button class="game-button" onclick="window.location.href='easy2.html'">Easy 2: Bot Mode Tic Tac Toe</button>
</div>

<footer>
    <button class="footer-btn" onclick="window.location.href='index.html'">Home</button>
</footer>

</body>
</html>
