<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Easy Game - Guess the Number!</title>
</head>
<body>
  <h1>Easy Level: Guess the Number!</h1>
  <p>I'm thinking of a number between 1 and 10. Can you guess it?</p>
  <input type="number" id="guessInput" placeholder="Enter your guess" min="1" max="10">
  <button onclick="checkGuess()">Submit Guess</button>

  <p id="result"></p>
  <p id="attemptsLeft"></p>

  <script>
    const correctNumber = Math.floor(Math.random() * 10) + 1;
    let attempts = 3;

    function checkGuess() {
      const userGuess = parseInt(document.getElementById("guessInput").value);
      const result = document.getElementById("result");
      const attemptsLeft = document.getElementById("attemptsLeft");

      if (attempts > 0) {
        if (userGuess === correctNumber) {
          result.innerHTML = "🎉 Congratulations! You guessed the number!";
        } else {
          attempts--;
          result.innerHTML = "❌ Incorrect! Try again.";
          attemptsLeft.innerHTML = `You have ${attempts} attempt(s) left.`;
        }

        if (attempts === 0) {
          result.innerHTML = `😞 Game Over! The correct number was ${correctNumber}.`;
          attemptsLeft.innerHTML = "";
        }
      }
    }
  </script>
</body>
</html>
