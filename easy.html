<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game - Easy ðŸŽ®</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .game {
            margin-top: 50px;
        }
        input {
            padding: 10px;
            font-size: 1rem;
        }
        button {
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Number Guessing Game - Easy</h1>
    <div class="game">
        <p>Guess a number between 1 and 10!</p>
        <input type="number" id="guess" min="1" max="10">
        <button onclick="checkGuess()">Submit Guess</button>
        <p id="result"></p>
    </div>

    <script>
        const correctNumber = Math.floor(Math.random() * 10) + 1;

        function checkGuess() {
            const userGuess = document.getElementById('guess').value;
            const resultText = document.getElementById('result');

            if (userGuess == correctNumber) {
                resultText.innerHTML = "Correct! ðŸŽ‰ You guessed the right number!";
            } else {
                resultText.innerHTML = "Try again! The number was " + correctNumber;
            }
        }
    </script>
