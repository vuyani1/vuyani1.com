<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe - Two Player</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: url('https://www.transparenttextures.com/patterns/giftly.png'), linear-gradient(to bottom, #ff4444, #33cc33);
            color: white;
        }
        .container {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }
        h1 {
            font-size: 2.5em;
            color: #ffcc00;
            text-shadow: 0 0 5px white;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-gap: 10px;
            margin: 20px auto;
        }
        .cell {
            width: 100px;
            height: 100px;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            font-weight: bold;
            color: #ff3333;
            border: 2px solid #006600;
            border-radius: 5px;
            cursor: pointer;
        }
        .cell:hover {
            background-color: #ffdddd;
        }
        #message {
            margin-top: 20px;
            font-size: 1.5em;
            color: #ffcc00;
        }
        .reset-btn, .game-button {
            padding: 10px 20px;
            margin: 10px;
            background-color: #33cc33;
            color: white;
            font-size: 1em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s;
        }
        .reset-btn:hover, .game-button:hover {
            background-color: #28a745;
            transform: scale(1.1);
        }
        .trophy {
            display: none;
            font-size: 3em;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>üéÑ Merry Christmas Tic Tac Toe üéÑ</h1>
    <div class="grid" id="grid">
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
    </div>
    <div id="message"></div>
    <div class="trophy" id="trophy">üéÖ Ho Ho Ho! You Win! üéÖ</div>
    <button class="reset-btn" id="resetButton">Reset Game</button>
    <button class="game-button" onclick="window.location.href='easy2.html'">Play Bot Mode üéÅ</button>
</div>

<script>
    const cells = document.querySelectorAll('[data-cell]');
    const messageElement = document.getElementById('message');
    const trophyElement = document.getElementById('trophy');
    let currentPlayer = 'X';
    let gameOver = false;

    function checkWin() {
        const winPatterns = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
            [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
            [0, 4, 8], [2, 4, 6]             // Diagonals
        ];

        winPatterns.forEach(pattern => {
            const [a, b, c] = pattern;
            if (cells[a].textContent === currentPlayer &&
                cells[b].textContent === currentPlayer &&
                cells[c].textContent === currentPlayer) {
                messageElement.textContent = `${currentPlayer} Wins! üéâ`;
                trophyElement.style.display = 'block'; // Show trophy
                gameOver = true;
            }
        });
    }

    function checkDraw() {
        const allFilled = [...cells].every(cell => cell.textContent !== '');
        if (allFilled && !gameOver) {
            messageElement.textContent = "It's a Draw! ü§∑‚Äç‚ôÇÔ∏è";
            gameOver = true;
        }
    }

    cells.forEach(cell => {
        cell.addEventListener('click', () => {
            if (cell.textContent === '' && !gameOver) {
                cell.textContent = currentPlayer;
                cell.style.color = currentPlayer === 'X' ? '#ff3333' : '#33cc33';
                checkWin();
                checkDraw();
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            }
        });
    });

    document.getElementById('resetButton').addEventListener('click', () => {
        cells.forEach(cell => cell.textContent = '');
        messageElement.textContent = '';
        trophyElement.style.display = 'none';
        currentPlayer = 'X';
        gameOver = false;
    });
</script>

</body>
</html>
