    <!-- JavaScript for Time Display and Theme Toggle -->
    <script>
        const deviceHeading = document.getElementById("device-heading");
        const themeToggle = document.getElementById("theme-toggle");

        // Time Display
        function updateTime() {
            const timeDisplay = document.getElementById("time-display");
            const now = new Date();
            timeDisplay.innerText = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }
        setInterval(updateTime, 1000);
        updateTime();

        // Theme Toggle
        themeToggle.addEventListener("click", () => {
            document.body.classList.toggle("alternate-theme");
        });
    </script>
