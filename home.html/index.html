<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VGAMES - Home</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Time Display -->
    <div id="time-display"></div>

    <!-- Theme Toggle Button -->
    <button id="theme-toggle" class="theme-button">Toggle Theme</button>

    <!-- Container for welcome screen -->
    <div class="welcome-container">
        <!-- Responsive heading for different devices -->
        <h1 class="main-heading" id="device-heading">Vilakazi Games</h1>
        <h2 class="welcome-text">WELCOME</h2>
    </div>

    <!-- Button Grid -->
    <div class="button-grid">
        <!-- Game Buttons linked to respective pages -->
        <button class="game-button" onclick="location.href='https://vuyani1.github.io/home.html/game1.html'">Game 1</button>
        <button class="game-button" onclick="location.href='https://vuyani1.github.io/home.html/game2.html'">Game 2</button>
        <button class="game-button" onclick="location.href='https://vuyani1.github.io/home.html/game3.html'">Game 3</button>
        <button class="game-button" onclick="location.href='https://vuyani1.github.io/home.html/game4.html'">Game 4</button>
        <button class="game-button" onclick="location.href='https://vuyani1.github.io/home.html/game5.html'">Game 5</button>
        <button class="game-button" onclick="location.href='https://vuyani1.github.io/home.html/game6.html'">Game 6</button>
        <button class="game-button" onclick="location.href='https://vuyani1.github.io/home.html/game7.html'">Game 7</button>
        <button class="game-button" onclick="location.href='https://vuyani1.github.io/home.html/game8.html'">Game 8</button>
        <button class="game-button" onclick="location.href='https://vuyani1.github.io/home.html/game9.html'">Game 9</button>
        <button class="game-button" onclick="location.href='https://vuyani1.github.io/home.html/game10.html'">Game 10</button>
        <button class="game-button" onclick="location.href='https://vuyani1.github.io/home.html/game11.html'">Game 11</button>
        <button class="game-button" onclick="location.href='https://vuyani1.github.io/home.html/game12.html'">Game 12</button>
    </div>

    <!-- JavaScript for device detection, time display, and theme toggle -->
    <script>
        const deviceHeading = document.getElementById("device-heading");
        const themeToggle = document.getElementById("theme-toggle");

        // Load theme from local storage
        const savedTheme = localStorage.getItem("theme");
        if (savedTheme) {
            document.body.classList.toggle("dark-theme", savedTheme === "dark");
        }

        if (window.innerWidth <= 768) {
            deviceHeading.innerText = "VGAMES";
        } else {
            deviceHeading.innerText = "Vilakazi Games";
        }

        // Time Display
        function updateTime() {
            const timeDisplay = document.getElementById("time-display");
            const now = new Date();
            timeDisplay.innerText = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }
        setInterval(updateTime, 1000);
        updateTime();

        // Theme toggle functionality
        themeToggle.addEventListener("click", () => {
            document.body.classList.toggle("dark-theme");
            const newTheme = document.body.classList.contains("dark-theme") ? "dark" : "light";
            localStorage.setItem("theme", newTheme);
        });
    </script>
</body>
</html>
