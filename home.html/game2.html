<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says - Christmas Edition</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Cookie', cursive, Arial, sans-serif;
            background: url('https://www.wallpapertip.com/wmimgs/47-478789_christmas-snowy-background.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            color: white;
            text-shadow: 2px 2px 5px #000;
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 20px;
            color: #ff4444;
            text-shadow: 4px 4px 8px #00ff00;
        }

        .button-grid {
            display: grid;
            grid-template-columns: repeat(2, 120px);
            gap: 20px;
            justify-content: center;
        }

        .game-button {
            width: 120px;
            height: 120px;
            background-color: #fff;
            border: 3px solid #ff4444;
            border-radius: 50%;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.4);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .game-button:hover {
            transform: scale(1.2);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.6);
        }

        .start-btn, .home-btn {
            display: inline-block;
            padding: 15px 30px;
            margin-top: 20px;
            font-size: 1.5rem;
            color: white;
            background-color: #ff4444;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .start-btn:hover, .home-btn:hover {
            background-color: #00cc00;
            transform: scale(1.1);
        }

        .hidden {
            display: none;
        }

        .game-over {
            font-size: 2.5rem;
            margin-top: 20px;
            color: #f44336;
        }
        
        .difficulty {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .difficulty button {
            padding: 10px 25px;
            font-size: 1.2rem;
            background-color: #00cc00;
            color: white;
            border: 2px solid white;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .difficulty button:hover {
            background-color: #ff4444;
            transform: scale(1.1);
        }

        .background-animate {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: url('https://media.giphy.com/media/26DN8BddV0EB44ZFe/giphy.gif') no-repeat center center fixed;
            background-size: cover;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="background-animate"></div>
    <div class="container">
        <h1>Simon Says üéÑ</h1>

        <div class="difficulty">
            <button id="easy-btn">Easy</button>
            <button id="medium-btn">Medium</button>
            <button id="hard-btn">Hard</button>
        </div>

        <div class="button-grid hidden" id="game-grid"></div>

        <button class="start-btn hidden" id="start-btn">Start Game</button>
        <div id="game-over" class="game-over hidden">üéÖ Game Over! Try Again! üéÅ</div>
        <button class="home-btn hidden" id="home-btn">Return Home</button>
    </div>

    <script>
        // JavaScript logic remains the same
    </script>
</body>
</html>
